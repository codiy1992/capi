# DNS server settings
# This section is optional. When not present, the DNS server will be disabled.
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: true # when the false, response to AAAA questions will be empty

  # These nameservers are used to resolve the DNS nameserver hostnames below.
  # Specify IP addresses only
  default-nameserver:
    - 114.114.114.114
    - 8.8.8.8
  enhanced-mode: fake-ip # or redir-host
  fake-ip-range: 198.18.0.1/16 # Fake IP addresses pool CIDR
  # use-hosts: true # lookup hosts and return IP record

  # Hostnames in this list will not be resolved with fake IPs
  # i.e. questions to these domain names will always be answered with their
  # real IP addresses
  # fake-ip模式会的DNS响应ttl都为1(即1秒后就失效),
  # 但有些应用程序并不遵守DNS响应的ttl值来缓存DNS解析记录
  # 因为域名被解析成了内网IP,可能被判断为流量劫持,而引发一些异常
  # 因此 fake-ip 模式提供了 fake-ip-filter 来将会引发异常的域名排除在外
  # 排除在外的域名会会退到 redir-host 模式
  # redir-host 模式下, 域名的DNS请求被并行发给,default-nameserver 和 nameserver 提供的 DNS 服务器
  fake-ip-filter:
    - "*.codiy.net"
    # 以下域名列表参考自 vernesong/OpenClash 项目，并由 Hackl0us 整理补充
    # === LAN ===
    - "*.lan"
    # === Linksys Wireless Router ===
    - "*.linksys.com"
    - "*.linksyssmartwifi.com"
    # === Apple Software Update Service ===
    - "swscan.apple.com"
    - "mesu.apple.com"
    # === Windows 10 Connnect Detection ===
    - "*.msftconnecttest.com"
    - "*.msftncsi.com"
    # === NTP Service ===
    - "time.*.com"
    - "time.*.gov"
    - "time.*.edu.cn"
    - "time.*.apple.com"

    - "time1.*.com"
    - "time2.*.com"
    - "time3.*.com"
    - "time4.*.com"
    - "time5.*.com"
    - "time6.*.com"
    - "time7.*.com"

    - "ntp.*.com"
    - "ntp.*.com"
    - "ntp1.*.com"
    - "ntp2.*.com"
    - "ntp3.*.com"
    - "ntp4.*.com"
    - "ntp5.*.com"
    - "ntp6.*.com"
    - "ntp7.*.com"

    - "*.time.edu.cn"
    - "*.ntp.org.cn"
    - "+.pool.ntp.org"

    - "time1.cloud.tencent.com"
    # === Music Service ===
    ## NetEase
    - "+.music.163.com"
    - "*.126.net"
    ## Baidu
    - "musicapi.taihe.com"
    - "music.taihe.com"
    ## Kugou
    - "songsearch.kugou.com"
    - "trackercdn.kugou.com"
    ## Kuwo
    - "*.kuwo.cn"
    ## JOOX
    - "api-jooxtt.sanook.com"
    - "api.joox.com"
    - "joox.com"
    ## QQ
    - "+.y.qq.com"
    - "+.music.tc.qq.com"
    - "aqqmusic.tc.qq.com"
    - "+.stream.qqmusic.qq.com"
    ## Xiami
    - "*.xiami.com"
    ## Migu
    - "+.music.migu.cn"
